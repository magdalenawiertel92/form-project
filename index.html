<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>weekly web dev challenge 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="logoHeader">
          <img src="img/logo.png" alt="logo" />
        </div>
      </header>
      <div class="wrapperForm">
        <div class="column">
          <h1>Register Form</h1>
          <div class="border">
            <div class="register">
              <form id="registration" autocomplete="off">
                <label for="registerUsername" class="text">
                  <span>
                    <img src="img/glyphicons_003_user.png" alt="user" />
                  </span>
                  <input
                    id="registerUsername"
                    type="search"
                    placeholder="Username"
                    class="textInput user"
                    autocomplete="off"
                  />
                  <div class="toolTip User"></div>
                </label>
                <label for="registerPassword" class="text">
                  <span>
                    <img src="img/glyphicons_203_lock.png" alt="password" />
                  </span>
                  <input
                    id="registerPassword"
                    type="password"
                    placeholder="Password"
                    autocomplete="off"
                    class="password"
                  />
                  <div class="toolTip Password"></div>
                </label>
                <label for="registerConfirmPassword" class="text">
                  <span>
                    <img
                      src="img/glyphicons_203_lock.png"
                      alt="confirm password"
                    />
                  </span>
                  <input
                    id="registerConfirmPassword"
                    type="password"
                    placeholder="Confirm Password"
                    autocomplete="off"
                    class="confirmPassword"
                  />
                  <div class="toolTip Confirm"></div>
                </label>
                <label for="registerEmail" class="text">
                  <span>
                    <img src="img/glyphicons_010_envelope.png" alt="email" />
                  </span>
                  <input
                    id="registerEmail"
                    type="search"
                    class="email"
                    placeholder="Email"
                    autocomplete="off"
                  />
                  <div class="toolTip Email"></div>
                </label>
                <div class="text">
                  <span>
                    <img src="img/glyphicons_242_google_maps.png" alt="user" />
                  </span>
                  <label class="select" for="registerYourLocation">
                    <select name="Your Location">
                      <option selected disabled hidden invalid>
                        Your Location
                      </option>
                      <option value="Europe">Europe</option>
                      <option value="Australia">Australia</option>
                      <option value="America">America</option>
                      <option value="Africa">Africa</option>
                    </select>
                    <div class="toolTip Location"></div>
                  </label>
                </div>
                <input
                  id="registerCheckbox"
                  type="checkbox"
                  autocomplete="off"
                />
                <label for="registerCheckbox" class="checkbox register">
                  <span class="square">
                    <span class="fullSquare"></span>
                  </span>
                  <span>I have read and accept the terms of the use.</span>
                  <div class="toolTip Checkbox"></div>
                </label>
                <div class="bigButton">
                  <button type="submit">Sign up</button>
                </div>
              </form>
            </div>
          </div>
          <h1>Send Email</h1>
          <div class="border">
            <div class="email">
              <form id="email" autocomplete="off">
                <label for="sendEmailYourName" class="text">
                  <span>
                    <img src="img/glyphicons_003_user.png" alt="user" />
                  </span>
                  <input
                    id="sendEmailYourName"
                    type="search"
                    placeholder="Username"
                    class="textInput user"
                    autocomplete="off"
                  />
                  <div class="toolTip User"></div>
                </label>
                <label for="SendEmailYourEmail" class="text">
                  <span>
                    <img src="img/glyphicons_010_envelope.png" alt="user" />
                  </span>
                  <input
                    id="SendEmailYourEmail"
                    class="email"
                    type="search"
                    placeholder="Your Email"
                    autocomplete="off"
                  />
                  <div class="toolTip Email"></div>
                </label>
                <div class="message">
                  <textarea
                    cols="30"
                    rows="10"
                    placeholder="Type your message..."
                    class="textInput"
                    autocomplete="off"
                  ></textarea>
                  <div class="toolTip Message"></div>
                </div>
                <input
                  id="sendEmailCheckbox"
                  type="checkbox"
                  autocomplete="off"
                />
                <label for="sendEmailCheckbox" class="checkbox sendEmail">
                  <span class="square">
                    <span class="fullSquare"></span>
                  </span>
                  <span>Send a copy to my Email</span>
                  <div class="toolTip Checkbox"></div>
                </label>
                <div class="bigButton">
                  <button>Send Email</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="column">
          <h1>Sign In Form</h1>
          <div class="border">
            <div class="signIn">
              <form id="signIn" autocomplete="off">
                <label for="signInUsername" class="text">
                  <span>
                    <img src="img/glyphicons_003_user.png" alt="user" />
                  </span>
                  <input
                    id="signInUsername"
                    type="search"
                    placeholder="Username"
                    class="textInput user"
                    autocomplete="off"
                  />
                  <div class="toolTip User"></div>
                </label>
                <label for="signInPassword" class="text">
                  <span>
                    <img src="img/glyphicons_203_lock.png" alt="password" />
                  </span>
                  <input
                    id="signInPassword"
                    type="password"
                    placeholder="Password"
                    autocomplete="off"
                    class="password"
                  />
                  <div class="toolTip Password"></div>
                </label>
                <div class="line">
                  <input
                    id="signInCheckbox"
                    type="checkbox"
                    autocomplete="off"
                  />
                  <label for="signInCheckbox" class="checkbox">
                    <span class="square">
                      <span class="fullSquare"></span>
                    </span>
                    <span>Remember me</span>
                    <div class="toolTip Checkbox"></div>
                  </label>
                  <div class="smallButton">
                    <button>Sign in</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <h1>Recover Form</h1>
          <div class="border">
            <div class="recoverForm">
              <form id="recoverForm" autocomplete="off">
                <label for="recoverFormEmail" class="text">
                  <span>
                    <img src="img/glyphicons_010_envelope.png" alt="email" />
                  </span>
                  <input
                    id="recoverFormEmail"
                    class="email"
                    type="search"
                    placeholder="Enter your Email"
                    autocomplete="off"
                  />
                  <div class="toolTip Email"></div>
                </label>
                <label for="recoverFormPhone" class="text">
                  <span>
                    <img src="img/glyphicons_139_phone.png" alt="phone" />
                  </span>
                  <input
                    id="recoverFormPhone"
                    type="search"
                    placeholder="Enter your Phone number"
                    autocomplete="off"
                  />
                  <div class="toolTip Phone"></div>
                </label>
                <div class="line">
                  <div class="smallButton">
                    <button>Send</button>
                  </div>
                  <div class="smallButton">
                    <button>Done</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <h1>Subscribe Form</h1>
          <div class="border">
            <div class="subscribe">
              <form id="subscribe" autocomplete="off">
                <label for="subscribeEmail" class="text">
                  <span>
                    <img src="img/glyphicons_010_envelope.png" alt="phone" />
                  </span>
                  <input
                    id="subscribeEmail"
                    class="email"
                    type="search"
                    autocomplete="off"
                    placeholder="Enter your Email"
                  />
                  <div class="toolTip Email"></div>
                </label>
                <div class="line">
                  <div class="smallButton">
                    <button>Subscribe</button>
                  </div>
                  <div class="smallButton">
                    <button>No, thanks</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="logo">
            <img src="img/logo.png" alt="logo" />
            <img src="img/text.png" alt="text" />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
